name: test

on:
  - push

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - run: sudo apt-get --yes update
      - run: sudo apt-get --yes install fonts-noto
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install -D --no-save storycap@4.2.0
      - run: |
          cat <<'EOB' > index.cjs
          const { findChrome } = require('storycrawler/lib/find-chrome');

          async function main() {
            console.log(await findChrome({}));
          }
          main();
          EOB
      - run: node index.cjs | tee chrome.txt
      - run: echo "chrome=$(cat chrome.txt)" >> "$GITHUB_ENV"
      - run: |
          cat <<'EOB' > index.mjs
          import puppeteer from 'puppeteer-core';

          async function main() {
            const browser = await puppeteer.launch({
              executablePath: process.env.chrome
            });

            console.log(await browser.version());
            console.log(await browser.userAgent());
          }
          main();
          EOB
      - run: node index.mjs
